<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="google.png" alt="Google" class="logo">
        <form action="https://google.com/search">
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" name="q" class="search-input">
                    <a href="imagesearch.html">
                        <img src="searchcamera.png" alt="Search Camera Icon" class="search-camera-icon">
                    </a>
                        <img src="searchmic.png" alt="Search Microphone Icon" class="search-mic-icon">
                </div>
                <div>
                    <input type="submit" value="Google Search" class="search-button">
                    <a href="https://google.com/search?q=QUERY&btnI">
                        <input type="button" value="I'm Feeling Lucky" class="lucky-button">
                    </a>
                </div>  
            </div>             
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="imagesearch.html">Image Search</a></li>
            <li><a href="advancedsearch.html">Advanced Search</a></li>
        </ul>
    </nav>
</body>
</html>
