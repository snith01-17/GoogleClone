<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="imagesearch.css">
</head>
<body>
    <div class="container">
        <img src="googleimglogo.png" alt="Google" class="logo">
        <h4 id="imgs">Images</h4>
        <form action="https://google.com/images">
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" name="q" class="search-input">
                    <a href="imagesearch.html">
                        <img src="searchcamera.png" alt="Search Camera Icon" class="search-camera-icon">
                    </a>
                        <img src="searchmic.png" alt="Search Microphone Icon" class="search-mic-icon">
                </div>
                <div>
                    <input type="submit" value="Image Search" class="search-button">
                </div>  
            </div>             
        </form>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="advancedsearch.html">Advanced Search</a></li>
        </ul>
    </nav>
</body>
</html>
